<div class="card my-7">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let animal of animals">
        <td>{{ animal.id}}</td>
        <td>{{ animal.name }}</td>
        <td>{{ animal.type}}</td>

      </tr>
      </tbody>

    </table>
  </div>
</div>

<div>
  <div class="form-group">
    Animal Id: <input type="number" name="Id" [(ngModel)]="animalId">
    <button (click)=sendAnimalToHotel() class="btn btn-success">
      Send to Hotel
    </button>
  </div>
</div>
