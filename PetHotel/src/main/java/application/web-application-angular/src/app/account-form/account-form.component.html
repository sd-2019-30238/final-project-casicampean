<div class="card my-5">

  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #accountForm="ngForm">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="account.username"
               class="form-control" id="username" name="username" placeholder="Enter your username"
               required #username="ngModel">
      </div>
      <div [hidden]="!username.pristine" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" [(ngModel)]="account.password"
               class="form-control" id="password" name="password" placeholder="Enter your password"
               required #password="ngModel">
        <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" [(ngModel)]="account.type"
               class="form-control" id="type" name="type" placeholder="Enter account type"
               required #type="ngModel">
        <div [hidden]="!type.pristine" class="alert alert-danger">Type is required</div>
      </div>
      
      <button type="submit" [disabled]="!accountForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
